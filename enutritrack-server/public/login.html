<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EnutriTrack CMS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo h1 {
        color: #333;
        font-size: 2rem;
        font-weight: 300;
      }

      .logo span {
        color: #667eea;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e5e9;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        border: 1px solid #fcc;
      }

      .footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>Enuti<span>Track</span></h1>
        <p>Sistema de Gestion Nutricional</p>
      </div>

      <div id="errorMessage" class="error" style="display: none;"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Iniciar Sesion</button>
      </form>

      <div class="footer">
        &copy; 2024 EnutriTrack. Todos los derechos reservados.
      </div>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.style.display = 'none';
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Guardar tokens en localStorage
            if (data.access_token) {
              localStorage.setItem('access_token', data.access_token);
            }
            if (data.refresh_token) {
              localStorage.setItem('refresh_token', data.refresh_token);
            }
            
            // Guardar tambien en cookies
            document.cookie = `access_token=${data.access_token}; path=/; max-age=900`; // 15 min
            document.cookie = `refresh_token=${data.refresh_token}; path=/; max-age=604800`; // 7 dias
            
            // Redirigir al dashboard del superadmin
            window.location.href = '/auth/dashboard';
          } else {
            // Mostrar error
            errorDiv.textContent = data.message || 'Credenciales invalidas';
            errorDiv.style.display = 'block';
          }
        } catch (error) {
          console.error('Error:', error);
          errorDiv.textContent = 'Error al conectar con el servidor';
          errorDiv.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
