<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .login-body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }

      .login-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .sidebar {
        background-color: #f8f9fa;
        min-height: calc(100vh - 56px);
        padding-top: 20px;
      }

      .stats-card {
        transition: transform 0.3s ease;
        border: none;
        border-radius: 10px;
      }

      .stats-card:hover {
        transform: translateY(-5px);
      }

      .navbar-brand {
        font-weight: bold;
      }
    </style>
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="card login-card">
        <div class="card-body">
          <h2 class="text-center mb-4">游댏 Admin Login</h2>

          <div
            id="error-message"
            class="alert alert-danger d-none"
            role="alert"
          ></div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                placeholder="admin@ejemplo.com"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                placeholder="Tu contrase침a"
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Iniciar Sesi칩n
            </button>
          </form>

          <div class="mt-3 text-center">
            <small class="text-muted">Sistema de Administraci칩n</small>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById('loginForm')
        .addEventListener('submit', async function (e) {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const errorDiv = document.getElementById('error-message');

          try {
            const response = await fetch('/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
              const data = await response.json();

              // Guardar tokens en localStorage
              localStorage.setItem('access_token', data.access_token);
              localStorage.setItem('refresh_token', data.refresh_token);

              // Redirigir al dashboard
              window.location.href = '/admins/dashboard';
            } else {
              const error = await response.json();
              showError(error.message || 'Credenciales inv치lidas');
            }
          } catch (error) {
            console.error('Error:', error);
            showError('Error de conexi칩n');
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.classList.remove('d-none');
      }
    </script>
  </body>
</html>
