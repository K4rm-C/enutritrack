<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EnutriTrack CMS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo h1 {
        color: #333;
        font-size: 2rem;
        font-weight: 300;
      }

      .logo span {
        color: #667eea;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e5e9;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        border: 1px solid #fcc;
      }

      .footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>Enuti<span>Track</span></h1>
        <p>Sistema de Gestión Nutricional</p>
      </div>

      {{#if error}}
      <div class="error">{{error}}</div>
      {{/if}}

      <form method="POST" action="/auth/login">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>

      <div class="footer">
        &copy; 2024 EnutriTrack. Todos los derechos reservados.
      </div>
    </div>

    <script>
      // Guardar tokens en localStorage cuando se reciben por cookies
      document.addEventListener('DOMContentLoaded', function () {
        const cookies = document.cookie.split(';');
        let accessToken = '';
        let refreshToken = '';

        cookies.forEach((cookie) => {
          const [name, value] = cookie.trim().split('=');
          if (name === 'access_token') accessToken = value;
          if (name === 'refresh_token') refreshToken = value;
        });

        if (accessToken) {
          localStorage.setItem('access_token', accessToken);
        }
        if (refreshToken) {
          localStorage.setItem('refresh_token', refreshToken);
        }
      });
    </script>
  </body>
</html>
