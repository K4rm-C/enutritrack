services:
  postgres:
    image: postgres:13
    container_name: enutritrack_postgres
    environment:
      POSTGRES_DB: enutritrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - enutritrack-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  couchbase:
    image: couchbase/server:community-7.1.1
    container_name: enutritrack_couchbase
    ports:
      - '8091-8097:8091-8097'
      - '11210:11210'
      - '11207:11207'
      - '18091-18097:18091-18097'
    environment:
      - COUCHBASE_ADMINISTRATOR_USERNAME=Alfredo
      - COUCHBASE_ADMINISTRATOR_PASSWORD=alfredo124$$
    volumes:
      - couchbase_data:/opt/couchbase/var
      - ./scripts/init-couchbase.sh:/init-couchbase.sh
    networks:
      - enutritrack-network
    command: >
      sh -c "
      echo 'Iniciando Couchbase con inicialización automática...' &&
      /opt/couchbase/entrypoint.sh couchbase-server &
      CB_PID=$$! &&
      sleep 30 &&
      chmod +x /init-couchbase.sh &&
      /init-couchbase.sh &&
      wait $$CB_PID
      "
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-f',
          'http://localhost:8091/pools/default/buckets/enutritrack',
        ]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: enutritrack_redis
    ports:
      - '6379:6379'
    command: redis-server --requirepass redispassword
    volumes:
      - redis_data:/data
    networks:
      - enutritrack-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  couchbase_data:
  redis_data:

networks:
  enutritrack-network:
    driver: bridge
