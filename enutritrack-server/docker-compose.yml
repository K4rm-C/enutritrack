services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: enutritrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - enutritrack-network

volumes:
  postgres_data:

networks:
  enutritrack-network:
    driver: bridge
